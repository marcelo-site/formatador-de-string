<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Formatador de String</title>
</head>

<body>
  <main>
    <h1>Formatador de Snippets</h1>
    <div>
      <div>
        <section>
          <form action="">
            <div class="flex">
              <div>
                <label for="name">Nome do snippet: </label>
                <input type="text" id="name">
              </div>
              <div>
                <label for="prefix">Prefixo do snippet : </label>
                <input type="text" id="prefix">
              </div>
            </div>
            <div>
              <label for="desc">Descriçaõ do snippet: </label>
              <input type="text" id="desc">
            </div>
            <div style="text-align: center;">
              <div>Substituir campo selecionado por uma vairavél de: </div>
              <div class="flex">
                <span>
                  <label for="file">Nome do arquivo</label>
                  <input type="radio" name="var" id="file" value="TM_FILENAME">
                </span>
                <span>
                  <label for="dir">Pasta atual</label>
                  <input type="radio" name="var" id="dir" value="${TM_DIRECTORY/^.+[\\/\\\\]+(.*)$/$1/}">
                </span>
                <span>
                  <label for="text-select">Texto selecionado: </label>
                  <input type="radio" name="var" id="text-select" value="TM_SELECTED_TEXT">
                </span>
              </div>
            </div>
            <textarea spellcheck="false" placeholder="Insira seu codigo..." id="input"></textarea>
          </form>
    
          <div>
            <button id="format">Formatar</button>
            <button id="empty">Limpar</button>
          </div>
      </div>
      <div>
        <h2>Snippet Formatado</h2>
       <div id="output">
        <span id="msg" style="display: none;"></span>
        <span id="copy">
          <img src="svg/clipboard2.svg" alt="">
          <img id="copy-check" style="display: none;" src="svg/clipboard2-check.svg" alt="">
        </span>
        <textarea name="" spellcheck="false" id=""></textarea>
       </div>
      </div>
    </div>
  </main>
</body>

</html>
